<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/activity_report.js">
	<div data-role="content">
		<div class="content-primary" style="padding-top:2px;">
			<h2 style="margin-top: 0px;margin-bottom: 0px;">Active Clients</h2>

			<div id="activity_report_status">Loading Data...</div>

			<table cellpadding="6" id="activity_report_table" style="width:95%; padding-bottom: 250px;">
				<thead>
					<tr style="text-align: left;">
						<th class="detailTableHeaderCell" data-priority="2">&nbsp;</th>
						<th class="detailTableHeaderCell" data-priority="1">Device</th>
						<th class="detailTableHeaderCell" data-priority="3">Client</th>

						<!--<th class="detailTableHeaderCell" data-priority="2">&nbsp;</th>-->
						<th class="detailTableHeaderCell" data-priority="2">User</th>

						<th class="detailTableHeaderCell" data-priority="2">Playing</th>
						<th class="detailTableHeaderCell" data-priority="2">Position</th>
						<th class="detailTableHeaderCell" data-priority="2">Method</th>

						<th class="detailTableHeaderCell" data-priority="3">Last Active</th>
						<th class="detailTableHeaderCell" data-priority="3">Remote Address</th>
					</tr>
				</thead>
				<tbody class="resultBody" id="activity_report_results"></tbody>
			</table>

		</div>
	</div>
</div>
