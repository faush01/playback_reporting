<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/breakdown_report.js">
	<div data-role="content">
		<div class="content-primary" style="padding-top:2px;">
			<h2 style="margin-top: 0px;margin-bottom: 0px;">Breakdown By Item</h2>

			<table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;Start:&nbsp;
					</td>
					<td>
						<input type="date" id="start_date" />
					</td>
					<td>
						&nbsp;End:&nbsp;
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Days&nbsp;&nbsp;
					</td>
					<td>
						#Items
					</td>
					<td>
						<select id="num_items">
							<option value="5">5</option>
							<option value="10" selected>10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="75">75</option>
							<option value="100">100</option>
						</select>
					</td>
					<td>
						Other
					</td>
					<td>
						<input type="checkbox" id="add_other_items" checked />
					</td>
					<td>
						<select id="user_list"></select>
					</td>
				</tr>
			</table>

			<div id="breakdown_report_status">Loading Data...</div>

            <table border="0">
                <tr><td colspan="3"><h2>Breakdown by Movies</h2></td></tr>
                <tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px;">
							<canvas id="Movies_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="Movies_breakdown_count_chart_legend" style="width:350px;"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="Movies_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="Movies_breakdown_time_chart_legend" style="width:350px;"></div>
					</td>
                </tr>
                <tr><td colspan="3"><h2>Breakdown by TV Show</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="TvShows_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="TvShows_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="TvShows_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="TvShows_breakdown_time_chart_legend"></div>
					</td>
				</tr>
                <tr><td colspan="3"><h2>Breakdown by Users</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="User_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="User_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="User_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="User_breakdown_time_chart_legend"></div>
					</td>
				</tr>
                <tr><td colspan="3"><h2>Breakdown by Types</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="ItemType_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="ItemType_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="ItemType_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="ItemType_breakdown_time_chart_legend"></div>
					</td>
				</tr>
                <tr><td colspan="3"><h2>Breakdown by Playback Method</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="PlayMethod_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="PlayMethod_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="PlayMethod_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="PlayMethod_breakdown_time_chart_legend"></div>
					</td>
				</tr>
                <tr><td colspan="3"><h2>Breakdown by Client Name</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="ClientName_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="ClientName_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="ClientName_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="ClientName_breakdown_time_chart_legend"></div>
					</td>
				</tr>
                <tr><td colspan="3"><h2>Breakdown by Device Name</h2></td></tr>
				<tr>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="DeviceName_breakdown_count_chart_canvas"></canvas>
						</div>
						<div id="DeviceName_breakdown_count_chart_legend"></div>
					</td>
					<td style="width:100px;"></td>
					<td style="vertical-align:top;">
						<div class="chart-container" style="position: relative; height:350px; width:350px">
							<canvas id="DeviceName_breakdown_time_chart_canvas"></canvas>
						</div>
						<div id="DeviceName_breakdown_time_chart_legend"></div>
					</td>
				</tr>
            </table>

		</div>
	</div>
</div>
