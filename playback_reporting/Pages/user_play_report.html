<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
     data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
     data-controller="__plugin/user_play_report.js">
    <div data-role="content">
		<div class="content-primary" style="padding-top:2px;">
			<h2 style="margin-top: 0px;margin-bottom: 0px;">User Playback Summary</h2>

            <table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;Start:&nbsp;
					</td>
					<td>
						<input type="date" id="start_date" />
					</td>
					<td>
						&nbsp;End:&nbsp;
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Days&nbsp;&nbsp;
					</td>
					<td>
						<select id="user_list"></select>
					</td>
					<td>
						&nbsp;Aggregate:&nbsp;
					</td>
					<td>
						<input type="checkbox" checked id="aggregate" />
					</td>
					<td>
						&nbsp;Filter:&nbsp;
					</td>
					<td>
						<input style="width: 200px;" type="text" id="filter_name" placeholder="Use * as a wildcard"/>
					</td>
				</tr>
            </table>

			<div id="user_playlist_status">Loading Data...</div>

            <table cellpadding="6" id="user_playlist_table">
                <!--
                <thead>
                    <tr style="text-align: left;">
                        <th class="detailTableHeaderCell" data-priority="3">Type</th>
                        <th class="detailTableHeaderCell" data-priority="1">Name</th>
                        <th class="detailTableHeaderCell" data-priority="3">Duration</th>
                    </tr>
                </thead>
                -->
                <tbody class="resultBody" id="user_playlist_results"></tbody>
            </table>


        </div>
    </div>
</div>
