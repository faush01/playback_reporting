<div data-role="page" class="page type-interior pluginConfigurationPage withTabs" 
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton" 
	 data-controller="__plugin/resource_usage.js">
	<div data-role="content">
		<div class="content-primary">
			<h2>Resource Usage</h2>

			<table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Hours&nbsp;&nbsp;
					</td>
					<td>
						<select id="requested_number_hours">
							<option value="1" selected>1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="9">9</option>
							<option value="12">12</option>
							<option value="15">15</option>
							<option value="18">18</option>
							<option value="21">21</option>
							<option value="24">24</option>
						</select>
					</td>
					<td>
						<button id="resource_chart_refresh">&#8634;</button>
					</td>
				</tr>
			</table>

			<div id="resource_usage_chart_status">Loading Data...</div>

			<div style="width: 95%">
				<canvas id="resource_usage_chart_canvas"></canvas>
			</div>

			<br />
			<h2>Process List</h2>

			<table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Sort By&nbsp;&nbsp;
					</td>
					<td>
						<select id="process_list_sort_order">
							<option value="id">Id</option>
							<option value="name">Name</option>
							<option value="cpu" selected>Cpu</option>
							<option value="mem">Mem</option>
						</select>
					</td>
					<td>
						<button id="process_list_refresh">&#8634;</button>
					</td>
				</tr>
			</table>

			<div id="process_list_status">Loading Data...</div>

			<table cellpadding="1" id="process_list_table">
				<thead>
					<tr style="text-align: left;">
						<th class="detailTableHeaderCell" data-priority="2">Id</th>
						<th class="detailTableHeaderCell" data-priority="1">Name</th>
						<th class="detailTableHeaderCell" data-priority="3">Cpu <span id="total_cpu"></span></th>
						<th class="detailTableHeaderCell" data-priority="3">Mem <span id="total_mem"></span></th>
						<th class="detailTableHeaderCell" data-priority="3">Message</th>
					</tr>
				</thead>
				<tbody class="resultBody" id="process_list_results"></tbody>
			</table>


		</div>
	</div>
</div>
