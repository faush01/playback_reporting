<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/duration_histogram_report.js">
	<div data-role="content">
		<div class="content-primary">
			<h2>Duration Histogram Report</h2>

			<table style="border: 1px solid black; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						End Date:
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						Weeks
					</td>
					<td>
						<select id="weeks">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4" selected>4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</td>
				</tr>
			</table>

			<br /><br />

			<div style="width: 75%">
				<canvas id="duration_histogram_chart_canvas"></canvas>
			</div>
		</div>
	</div>
</div>
