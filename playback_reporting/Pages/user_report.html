<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/user_report.js">
	<div data-role="content">
		<div class="content-primary">
			<h2>User Report</h2>

			<table style="border: 1px solid black; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						Start:
					</td>
					<td>
						<input type="date" id="start_date" />
					</td>
					<td>
						End:
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						Days: <span id="span_days"></span>
					</td>
				</tr>
			</table>

			<br />
			<br />

			<table cellpadding="6" id="user_usage_report_table" style="width:95%;">
				<thead>
					<tr style="text-align: left;">
						<th class="detailTableHeaderCell" data-priority="2">&nbsp;</th>
						<th class="detailTableHeaderCell" data-priority="2">User</th>
						<th class="detailTableHeaderCell" data-priority="1">Last Activity</th>
						<th class="detailTableHeaderCell" data-priority="3">Last Played</th>
						<th class="detailTableHeaderCell" data-priority="3">Last Client</th>
						<th class="detailTableHeaderCell" data-priority="3">Total Plays</th>
						<th class="detailTableHeaderCell" data-priority="3">Total Time</th>
					</tr>
				</thead>
				<tbody class="resultBody" id="user_report_results"></tbody>
			</table>

		</div>
	</div>
</div>
