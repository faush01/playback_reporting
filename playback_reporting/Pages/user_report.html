<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/user_report.js">
	<div data-role="content">
		<div class="content-primary" style="padding-top:2px;">
			<h2 style="margin-top: 0px;margin-bottom: 0px;">User Report</h2>

			<table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;Start:&nbsp;
					</td>
					<td>
						<input type="date" id="start_date" />
					</td>
					<td>
						&nbsp;End:&nbsp;
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Days&nbsp;&nbsp;
					</td>
				</tr>
			</table>

			<div id="user_usage_report_status">Loading Data...</div>

			<table cellpadding="6" id="user_usage_report_table" style="width:95%;">
				<thead>
					<tr style="text-align: left;">
						<th class="detailTableHeaderCell" data-priority="2">&nbsp;</th>
						<th class="detailTableHeaderCell" data-priority="2">User</th>
						<th class="detailTableHeaderCell" data-priority="1">Last Active</th>
						<th class="detailTableHeaderCell" data-priority="3">Played</th>
						<th class="detailTableHeaderCell" data-priority="3">Client</th>
						<th class="detailTableHeaderCell" data-priority="3">Plays</th>
						<th class="detailTableHeaderCell" data-priority="3">Time</th>
					</tr>
				</thead>
				<tbody class="resultBody" id="user_report_results"></tbody>
			</table>

		</div>
	</div>
</div>
