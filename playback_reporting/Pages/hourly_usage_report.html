<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton"
	 data-controller="__plugin/hourly_usage_report.js">
	<div data-role="content">
		<div class="content-primary" style="padding-top:2px;">
			<h2 style="margin-top: 0px;margin-bottom: 0px;">Server usage</h2>

			<table style="border: 1px solid #808080; padding: 1px;" cellpadding="1" cellspacing="1">
				<tr>
					<td>
						&nbsp;Start:&nbsp;
					</td>
					<td>
						<input type="date" id="start_date" />
					</td>
					<td>
						&nbsp;End:&nbsp;
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						&nbsp;<span id="span_days"></span>&nbsp;Days&nbsp;&nbsp;
					</td>
					<td>
						<select id="user_list"></select>
					</td>
				</tr>
			</table>
			<span id="filter_check_list">
			</span>

			<div id="usage_duration_report_status">Loading Data...</div>

			<h2>Hourly usage across the week</h2>
			<div style="width: 100%">
				<canvas style="width: 95% !important; height: 300px !important;" id="weekly_usage_chart_canvas"></canvas>
			</div>

			<h2>Daily usage across the week</h2>
			<div style="width: 100%">
				<canvas style="width: 95% !important; height: 300px !important;" id="daily_usage_chart_canvas"></canvas>
			</div>

			<h2>Hourly usage across the day</h2>
			<div style="width: 100%">
				<canvas style="width: 95% !important; height: 300px !important;" id="hourly_usage_chart_canvas"></canvas>
			</div>

		</div>
	</div>
</div>
